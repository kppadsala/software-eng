<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position-fixed</title>
    <style>
        .header {
            height: 70px;
            width: 100%;
            background-color: coral;
            position: fixed;
            /* bottom: 0; */
            /* left: 0; */
            /* right: 0;*/
            top: 0;
        }

        img {
            width: 100%;
        }
    </style>
</head>
<!-- header ni pposition fixed kare kare che -->
<body>
    <div class="header"></div>
    <div class="image">
        <img src="image1.jpg" alt="">
    </div>
</body>

</html>
