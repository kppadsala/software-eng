<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 400px;
            width: 400px;
        }
        .mydiv{
            height: 400px;
            width: 500px;
            mask-image: url(image1.jpg);
            /* -webkit-mask-image: url(image1.jpg);  */
            mask-repeat: repeat;
            mask-size:cover;
            mask-position: center;
       }
    </style>
</head>
<body>
    <div class="mydiv">
        <img src="image1.jpg" alt="" srcset="">
    </div>
</body>
</html>
