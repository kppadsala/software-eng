<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Show Password</title>
    <style>
       
        button{
            margin-top: 20px;
            background-color: rgb(238, 102, 6);
            color: snow;
            border: none;
            height: 40px;
            font-size: 15px;
            border-radius: 5px;
            padding: 10px;
        }
        input{
            margin-left: 15px;
            border-bottom: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="password">
        <label for="">PASSWORD</label>
        <input type="password" id="password">
       
    </div>
    
    <button id="button" onclick="showpass()">Show Password</button>
    <script>
        // let btn=document.getElementById("button")
        function showpass(){
            let pass=document.getElementById("password")
            if(pass.type=="password"){
                pass.type="text"
            }
            else{
                pass.type="password"
            }

        }
    </script>
</body>
</html>
