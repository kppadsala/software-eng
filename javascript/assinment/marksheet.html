<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./marksheet.css">
</head>
<body>
    <div class="main">
        <div class="info">
            <h2>marksheet  for information technology </h2>
        </div>
        <div class="heading">
            <h3>Enter Marks</h3>
        </div>
        <div class="subject">
            <table>
                                 
                 <tr>
                         <td >1.C Language</td>
                        <td><input type="text" id="c" onkeyup=" return mark()"></td>
                        <td><span id="m1"></span></td>
                </tr>
                <tr>
                        <td>2. C++ Language</td>
                        <td><input type="text" id="c++" onkeyup=" return mark()"></td>
                        <td><span id="m2"></span></td>
                </tr>
                <tr>
                        <td>3.database</td>
                        <td><input type="text" id="database" onkeyup=" return mark()"></td>
                        <td><span id="m3"></span></td>
                </tr>
                <tr>
                    <td>4.HTML</td>
                    <td><input type="text" id="html" onkeyup=" return mark()"></td>
                    <td><span id="m4"></span></td>
                </tr>
                <tr>
                    <td>5.CSS</td>
                    <td><input type="text" id="css" onkeyup=" return mark()"></td>
                    <td><span id="m5"></span></td>
                </tr>
                <tr>
                    <td>6.PHP</td>
                    <td><input type="text" id="php" onkeyup=" return mark()"></td>
                    <td><span id="m6"></span></td>
                </tr>
                <tr>
                    <td>7.Core java</td>
                    <td><input type="text" id="java" onkeyup=" return mark()"></td>
                    <td><span id="m7"></span></td>
                </tr>
                
                
            </table>
        </div>
        <div class="result">
            <button id="result" onclick="total()">Result</button>
        </div>
        <div class="total-avg">
            <span>Total is :-</span>
            <span id="total-msg" class="total"></span>
            <span>Percentage is :-</span>
            <span id="avg-msg"></span>
        </div>
    </div>
    <script src="./marksheet.js"></script>
</body>
</html>
