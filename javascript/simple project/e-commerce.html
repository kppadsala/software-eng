<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./e-commerce.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="infocontainer">
            <div class="main">
                <h1>men`s t-shirts</h1>
                <p>code - 3299</p>
            </div>
            <div class="price">
                <span class="fa-solid fa-indian-rupee-sign"></span>
                <h3>.1800</h3>
            </div>
            <div class="color">
                <h3>color</h3>
                <div class="more-color">
                    <div class="c1" >
                        <img class="sred" src="./image/product1.png" alt="">
                    </div>
                    <div class="c2"><img class="sblue" src="./image/product2.png" 
                    alt=""></div>
                    <div  class="c3"><img class="sperpol" src="./image/product3.png" alt=""></div>
                    <div  class="c4"><img class="syellow" src="./image/product4.png" alt=""></div>
                    <div  class="c5"><img class="sbrown" src="./image/product5.png" alt=""></div>
                </div>
            </div>
            <div class="size">
                <h3>size</h3>
                <div class="more-size">
                    <div class="s"> s
                     </div>
                    <div class="m">m</div>
                    <div class="l">l</div>
                    <div class="xl">xl</div>
                    <div class="xxl">xxl</div>
                </div>
            </div>
            <button class="btn">add to cart</button>
        </div>
        <div class="imgcontainer">
            <div class="img">
                <img class="red" src="./image/product1.png" alt="" id="myred">
                <!-- <img class="red" src="" alt="" id="myred"> -->
                <!-- <img class="blue" src="./image/product2.png" alt="" id="myblue"> -->
                <!-- <img class="perpol" src="./image/product1.png" alt="" id="myperpol">
                <img class="yellow" src="./image/product1.png" alt="" id="myyellow">
                <img class="brown" src="./image/product1.png" alt="" id="mybrown"> --> -->
            </div>
        </div>

    </div>
    <script src="./e-commerce.js"></script>

    
</body>
</html>
