<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    ENTER THE VALUE:- <input type="text" id="mathstable">
    <button onclick="multipale_table()">CALCULATE NUMBER</button>
    <div id="display"></div>

    <script>
        function multipale_table(){
        let table= document.getElementById("mathstable").value;
        let tbl= Number(table)
        let div = document.getElementById("display")
        if(table == ""){
            alert("plese enter the value")
        }
        else{
           var res= "",i=1;
            for(i=1 ;i<=10;i++){
                res= res+"<p>"+ tbl + "*" + i +"=" + tbl*i + "<p>";
            }
            div.innerHTML=res;

            return false;
        }
        }
    </script>
</body>
</html>
