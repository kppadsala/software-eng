<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-primary">text primary</h1>
    <h1 class="text-primary-emphasis">text primary</h1>
    <h1 class="text-bg-primary">text primary</h1>

    <h1 class="text-danger">text danger</h1>
    <h1 class="text-danger-emphasis">text danger</h1>
    <h1 class="text-bg-danger">text danger</h1>

    <h1 class="text-secondary">text secondary</h1>
    <h1 class="text-secondary-emphasis">text secondary</h1>
    <h1 class="text-bg-secondary">text secondary</h1>

    <h1 class="text-info">text info</h1>
    <h1 class="text-info-emphasis">text info</h1>
    <h1 class="text-bg-info">text info</h1>

  
    <h1 class="text-success">text success</h1>
    <h1 class="text-success-emphasis">text success</h1>
    <h1 class="text-bg-success">text success</h1>

    <h1 class="text-dark">text dark</h1>
    <h1 class="text-dark-emphasis">text dark</h1>
    <h1 class="text-bg-dark">text dark</h1>

    <h1 class="text-light">text light</h1>
    <h1 class="text-light-emphasis">text light</h1>
    <h1 class="text-bg-light">text light</h1>

    <!-- only for text or bg -->
    <hr>
    <h1 class="text-black">black</h1>
    <h1 class="text-white bg-black">white</h1>
</body>
</html>
